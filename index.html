<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <div class="card">
      <img src="images/image-qr-code.png" alt="" class="card__img">
      <div class="card__texts">
        <h3 class="card__title weight-700">Improve your front-end skills by building projects</h3>
        <p class="card__paragraph weight-400">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </main>
</body>
</html>
